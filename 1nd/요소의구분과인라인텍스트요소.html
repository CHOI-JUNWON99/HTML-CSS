<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠</p>
        <strong>인라인 텍스트. 두껍게 나와요</strong>
        <mark>형광색 텍스트.</mark>
        <em>이탤릭체 효과(기울어진 글꼴)</em>
        <q>큐 텍스트(인용구 효과)</q>
        <s>에스 텍스트(취소선 효과)</s>

        <p>
            그 다음 요소.
            <q>큐 텍스트(인용구 효과)</q>
            <s>취소선</s>
            <br/>
            <strong>찐하게</strong>
            <mark>형광색</mark>
        </p>
    </body>
</html>
