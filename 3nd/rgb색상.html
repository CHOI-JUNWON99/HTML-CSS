<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb(red,green,blue,a투명도 0~1) 색깔을 지정하는 여러가지 방법</title>
    <style>
        p#one{
            color: rgb(0%, 50%, 0%);
            opacity: 0.5;
        }
        p#two{
            color: rgb(0%, 50%, 0%, 0.5);
        }
        p#three{
            /*색조 채도 조도 투명도*/
            color: hsla(300, 100%, 50%, 0.3);
        }
        p#four{
            /*RR GG BB AA*/
            color: #FF00FF99;
        }
    </style>
</head>
<body>

    <p id="one">고소한 아몬드와 함께 여는 아침</p>
    <p id="two">고소한 아몬드와 함께 여는 아침</p>
    <p id="three">고소한 아몬드와 함께 여는 아침</p>
    <p id="four">고소한 아몬드와 함께 여는 아침</p>
    
</body>
</html>
