<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>의사요소 의사클래스</title>
    <style>
        .menu{
            padding: 10px;
            border-bottom: 5px double green
        }

        .menu > li{
            display: inline-block;
            text-align: center;
        }

        li > a{
            display: inline-block;
            width: 80px;
            padding: 10px;
            text-decoration: none;

        }

        a:hover{
            color: white;
            background-color: grey;
        }

        a:active{
            color: white;
            background-color: black;
        }

        li:nth-child(2n-1){
            font-size: 20px;
        }


         a::first-letter{
            color: rgb(255, 255, 255);
        }

        a::after{
            content: "보기";
            color: yellowgreen;
        }

        a:active::after {
         color: white; /* 클릭 시 "보기" 텍스트의 색상을 흰색으로 변경 */
        }
        
        a:hover::after {
            color: white;
        }
    
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">사전</a></li>
        <li><a href="#">뉴스</a></li>
        <li><a href="#">증권</a></li>
        <li><a href="#">지도</a></li>
    </ul>
    
</body>
</html>
