<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href="chat.css" rel="stylesheet">
<body>
    <div class="container"> 
        <header class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic">
                            <!--스크린 바 유저 사진-->
                            <img src="../image/mypic.jpg" alt="내 사진" id="mypic">
                        </div>                        
                    </div>
                    <div class="user_column">
                        <p class="user_name">친구</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section>
        </header>

        <main class="main_chat">
            <div class="user_chat">
                <textarea>
                </textarea>
            </div>
        </main>

        <form class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt" style="color: rgb(224, 224, 224);">
            </section>
        </form>
    </div>
</body>
</html>
