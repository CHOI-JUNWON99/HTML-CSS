<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물들</h1>
        <h2>목록</h2>
        <ul>
            <li>고양이</li>
            <li>강아지</li>
        </ul>
        <h2>순위</h2>
        <ol>
            <li>강아지</li>
            <li>고양이</li>
        </ol>

        <h2>ol스타트 순서 조정</h2>
        <ol start="3">
            <li>강아지</li>
            <li>고양이</li>
        </ol>

        <h2>ol 타입 조정</h2>
        <ol type="a">
            <li>강아지</li>
            <li>고양이</li>
        </ol>

        <h2>반려동물들의 특징</h2>
        <ul>
            <li>강아지</li>
                <ul>
                    <li>귀엽다</li>
                    <li>산책을 좋아한다</li>
                </ul>
            <li>고양이</li>
                <ul>
                    <li>도도하다</li>
                    <li>산책을 싫어한다</li>
                </ul>
        </ul>
    </body>
</html>
